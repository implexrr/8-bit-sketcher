<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
  <link href="/8-bit-sketcher/css-files/index.css" rel="stylesheet">
  <title>8-bit Sketcher</title>
</head>
<body>
  <h1>8-bit Sketcher</h1>
  <div id="canvas_container">
    <div id="canvas">CANVAS</div>
  </div>
  <div id="options">
    <div class="option">
      <div class="option_title">
        Pen size
      </div>
      <!-- INSERT SLIDER HERE -->
      <input type="checkbox" class="check" id="pen_size">
    </div>
    <div class="option">
      <div class="option_title">
        Grid size
      </div>
      <!-- INSERT SLIDER HERE -->
      <input type="checkbox" class="check" id="grid_size">
    </div>
    <div class="option">
      <div class="option_title">
        Pen color
      </div>
      <!-- INSERT COLOR CHOOSER HERE -->
      <input type="checkbox" class="check" id="pen_color">
    </div>
    <div class="option">
      <div class="option_title">
        Background color
      </div>
      <input type="checkbox" class="check" id="background_color">
    </div>
    <div class="option">
      <div class="option_title">
        Bucket mode
      </div>
      <input type="checkbox" class="check" id="bucket_mode">
    </div>
    <div class="option">
      <div class="option_title">
        Toggle eraser
      </div>
      <input type="checkbox" class="check" id="toggle_eraser">
    </div>
    <div class="option">
      <div class="option_title">
        Toggle grid lines
      </div>
      <input type="checkbox" class="check" id="toggle_grid_lines">
    </div>
    <div class="option">
      <div class="option_title">
        Rainbow mode
      </div>
      <input type="checkbox" class="check" id="rainbow_mode">
    </div>
    <div class="option">
      <div class="option_title">
        Shade mode
      </div>
      <input type="checkbox" class="check" id="shade_mode">
    </div>
    <div class="option">
      <div class="option_title">
        Lighten mode
      </div>
      <input type="checkbox" class="check" id="lighten_mode">
    </div>
  </div>
</body>
<script src="/8-bit-sketcher/js-files/index.js"></script>
</html>
